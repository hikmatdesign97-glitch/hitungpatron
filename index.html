<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator Produksi Cetakan</title>

  <!-- WAJIB untuk HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 18px;
      padding: 14px;
      background: #e8f5e9;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      display: none;
    }

    /* ===== LAYAR LEBIH BESAR (TABLET / DESKTOP) ===== */
    @media (min-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .container {
        max-width: 600px;
        padding: 24px;
      }

      input {
        font-size: 17px;
      }

      button {
        font-size: 18px;
      }

      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>üßµ Kalkulator Jumlah Pembuatan</h1>

  <div class="container">

    <div class="group">
      <label>Jumlah Patron</label>
      <input type="number" id="cetakan" placeholder="Contoh: 1">
    </div>

    <div class="group">
      <label>Hasil per Patron (Baju)</label>
      <input type="number" id="hasil" placeholder="Contoh: 2">
    </div>

    <div class="group">
      <label>Target Jumlah Baju</label>
      <input type="number" id="target" placeholder="Contoh: 100">
    </div>

    <button onclick="hitung()">HITUNG</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function hitung() {
      const cetakan = parseInt(document.getElementById('cetakan').value);
      const hasil = parseInt(document.getElementById('hasil').value);
      const target = parseInt(document.getElementById('target').value);

      if (!cetakan || !hasil || !target) {
        alert('Semua data harus diisi');
        return;
      }

      const hasilPerProses = cetakan * hasil;
      const prosesPenuh = Math.floor(target / hasilPerProses);
      const sisa = target % hasilPerProses;
      const totalProses = sisa > 0 ? prosesPenuh + 1 : prosesPenuh;

      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerHTML = `
        üî¢ <b>Hasil per proses:</b> ${hasilPerProses} baju<br>
        üîÅ <b>Proses penuh:</b> ${prosesPenuh} kali<br>
        ‚úÇÔ∏è <b>Proses terakhir:</b> ${sisa === 0 ? hasilPerProses : sisa} baju<br>
        üëï <b>Total baju:</b> ${target} baju<br>
        üì¶ <b>Total proses:</b> ${totalProses} kali
      `;
    }
  </script>

</body>
</html>
